<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button</title>
    <style>
        .div1{
            background-color: grey;
            padding: 30px;
            text-align: center;
        }
        .btn{
            border: none;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
        }
        .btn:hover{
            background-color:rgb(87, 84, 84) ;
        }

    </style>
   <script src="https://kit.fontawesome.com/2ec5bab5c6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="div1">
        <button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn request-callback"><i class="fa-brands fa-youtube" style="color:#c4302b ;"></i> </button>
        <button class="btn" onclick="window.open('https://www.instagram.com/')" class="btn request-callback"><i class="fa-brands fa-instagram" style="color:#3f729b;"></i></button>
        <button class="btn" onclick="window.open('https://www.whatsapp.com/')" class="btn request-callback"><i class="fa-brands fa-whatsapp" style="color: 	#34B7F1;"></i></button>
        <button class="btn"  onclick="window.open('https://www.facebook.com/')" class="btn request-callback"> <i class="fa-brands fa-facebook" style="color: #3b5998;"></i></button>
        
      
    </div>
</body>
</html>
