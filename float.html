<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float css</title>
    <style>
        #sec1{
            float: right; background-color: blueviolet;
        }
        #sec2{ float:left; background-color: crimson; }
        #sec3{
            clear: both; font-size: x-large;
        }
    </style>
</head>
<body>
    <div id="sec1">
        <h1>hello world</h1>
    </div>
    <div id="sec2">
        <h1> hello space</h1>
    </div>
    <div id="sec3">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nostrum laboriosam quae ut! Ducimus possimus soluta cupiditate quasi porro esse beatae sapiente pariatur, eligendi incidunt!</p>
    </div>
    
</body>
</html>
